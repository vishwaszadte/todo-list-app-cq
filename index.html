<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="leftPane">
            <h3>Task List</h3>
            <span>Add tasks to your list by typing to the right and pressing enter. You may then view pending tasks below.</span>
            <div id="todoList">

            </div>
        </div>
        <div id="rightPane">
            <textarea name="" id="inputText" cols="30" rows="10" placeholder="Type your task here and press Enter"></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
